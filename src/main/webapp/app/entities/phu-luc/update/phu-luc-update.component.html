<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-phu-luc-heading" data-cy="PhuLucCreateUpdateHeading" jhiTranslate="codejhipsterApp.phuLuc.home.createOrEditLabel">
        Create or edit a Phu Luc
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="codejhipsterApp.phuLuc.soThuTu" for="field_soThuTu">So Thu Tu</label>
          <input type="text" class="form-control" name="soThuTu" id="field_soThuTu" data-cy="soThuTu" formControlName="soThuTu" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="codejhipsterApp.phuLuc.tenBieuMau" for="field_tenBieuMau">Ten Bieu Mau</label>
          <input
            type="text"
            class="form-control"
            name="tenBieuMau"
            id="field_tenBieuMau"
            data-cy="tenBieuMau"
            formControlName="tenBieuMau"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="codejhipsterApp.phuLuc.maHieu" for="field_maHieu">Ma Hieu</label>
          <input type="text" class="form-control" name="maHieu" id="field_maHieu" data-cy="maHieu" formControlName="maHieu" />
          <div *ngIf="editForm.get('maHieu')!.invalid && (editForm.get('maHieu')!.dirty || editForm.get('maHieu')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('maHieu')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
