<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-thong-tin-su-co-heading"
        data-cy="ThongTinSuCoCreateUpdateHeading"
        jhiTranslate="codejhipsterApp.thongTinSuCo.home.createOrEditLabel"
      >
        Create or edit a Thong Tin Su Co
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="codejhipsterApp.thongTinSuCo.viTriXayRaSuCo" for="field_viTriXayRaSuCo"
            >Vi Tri Xay Ra Su Co</label
          >
          <input
            type="text"
            class="form-control"
            name="viTriXayRaSuCo"
            id="field_viTriXayRaSuCo"
            data-cy="viTriXayRaSuCo"
            formControlName="viTriXayRaSuCo"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="codejhipsterApp.thongTinSuCo.ngayXayRaSuCo" for="field_ngayXayRaSuCo"
            >Ngay Xay Ra Su Co</label
          >
          <div class="d-flex">
            <input
              id="field_ngayXayRaSuCo"
              data-cy="ngayXayRaSuCo"
              type="datetime-local"
              class="form-control"
              name="ngayXayRaSuCo"
              formControlName="ngayXayRaSuCo"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="codejhipsterApp.thongTinSuCo.thoiGian" for="field_thoiGian">Thoi Gian</label>
          <div class="d-flex">
            <input
              id="field_thoiGian"
              data-cy="thoiGian"
              type="datetime-local"
              class="form-control"
              name="thoiGian"
              formControlName="thoiGian"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
