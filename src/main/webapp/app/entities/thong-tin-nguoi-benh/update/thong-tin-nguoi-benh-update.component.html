<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-thong-tin-nguoi-benh-heading"
        data-cy="ThongTinNguoiBenhCreateUpdateHeading"
        jhiTranslate="codejhipsterApp.thongTinNguoiBenh.home.createOrEditLabel"
      >
        Create or edit a Thong Tin Nguoi Benh
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="codejhipsterApp.thongTinNguoiBenh.hoVaTen" for="field_hoVaTen">Ho Va Ten</label>
          <input type="text" class="form-control" name="hoVaTen" id="field_hoVaTen" data-cy="hoVaTen" formControlName="hoVaTen" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="codejhipsterApp.thongTinNguoiBenh.soBenhAn" for="field_soBenhAn">So Benh An</label>
          <input type="text" class="form-control" name="soBenhAn" id="field_soBenhAn" data-cy="soBenhAn" formControlName="soBenhAn" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="codejhipsterApp.thongTinNguoiBenh.gioiTinh" for="field_gioiTinh">Gioi Tinh</label>
          <input type="checkbox" class="form-check" name="gioiTinh" id="field_gioiTinh" data-cy="gioiTinh" formControlName="gioiTinh" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
